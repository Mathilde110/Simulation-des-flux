

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Installer les dépendances
      - name: Install pandas
        run: pip install pandas

      # 4️⃣ Exécuter le script CSV
      - name: Run update script
        run: python update_csv.py || true   # ignore les erreurs pour ne pas stopper le workflow

      # 5️⃣ Configurer Git dans le runner
      - name: Configure Git
        run: |
          git config user.name "Mathilde"
          git config user.email "mathildefaggionbarbier@gmail.com"

      # 6️⃣ Debug Git (facultatif mais utile)
      - name: Debug Git
        if: ${{ runner.debug }}
        run: |
          git config --list
          git status

      # 7️⃣ Commit & push CSV
      - name: Commit and push CSV
        if: ${{ always() }}  # s’exécute même si une étape précédente a échoué
        run: |
          git add compteurs.csv
          git commit -m "Update CSV" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main
