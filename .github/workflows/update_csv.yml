name: Update CSV

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 6 * * *'  # ex√©cution quotidienne √† 6h UTC

jobs:
  update_csv:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout du d√©p√¥t
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
